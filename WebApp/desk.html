            </div>
          </div>
          <div class="product_panel_parent">
            <div class="product_panel">
              <div><h3>Sub Departments</h3></div>
              <div class="product_panel_child">
              <button type="button" class="greenBtn"></button>
              </div>

            <div class="product_panel">

                <button type="button" class="yellowBtn"></button>

            <div class="product_panel">
              <div><h3>Products</h3></div>
              <div class="product_panel_child">
                <button type="button"></button>
              </div>
            </div>
            <div class="product_panel">
              <div><h3>Modifiers</h3></div>
              <div class="product_panel_child">
                <button type="button" class="purpleBtn"></button>
              </div>
            </div>
          </div>

        <div id="receipt"></div>
