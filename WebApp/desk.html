<html>
  <head>
    <title>OpenBowlScoring | Desk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Arimo&display=swap" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  <link rel="stylesheet" media="screen and (max-width: 1400px)" href="css/smallscreen.css">
  </head>
  
<!--  Body  -->
  <body>
    <div class="pageBody" style="top: 0px; left: 0px; bottom: 0px; padding: 0px;">
      <div id="panel">
        <div class="panelsidebar" id="ps1">
          <h3><div class="status"></div><div id="status_text">Online</div></h3>
          <div class="greenBtn">Quick Keys</div>
          <div class="normalBtn">Lane Sales</div>
          <div class="normalBtn">Lane Status</div>
          <div class="normalBtn">General Sales</div>
          <div class="redBtn">Lane Control</div>
          <div class="redBtn">Log Off</div>
        </div>
        <div class="middlecontainer">
          <div class="lanepanel">
            <div><h3>Lanes</h3></div>
            <div class="tester">
              <div class="product_panel_child" id="laneDiv">
              </div>
              <div class="panelsidebar" id="ps2">
                <div class="greenBtn">Up</div>
                <div class="greenBtn">Down</div>
                <div class="greenBtn" id="clearBtn">Clear</div>
                <div class="normalBtn">Get Receipt</div>
                <div class="normalBtn">Other</div>
              </div>
            </div>
          </div>
          <div class="product_panel_parent">
            <div class="product_panel">
              <div><h3>Sub Departments</h3></div>
              <div class="product_panel_child" id="subdptDiv"></div>
            </div>
            <div class="product_panel">
              <div><h3>Packages</h3></div>
              <div class="product_panel_child" id="pkgDiv"></div>
            </div>
            <div class="product_panel">
              <div><h3>Products</h3></div>
              <div class="product_panel_child" id="prodDiv"></div>
            </div>
            <div class="product_panel">
              <div><h3>Modifiers</h3></div>
              <div class="product_panel_child" id="modDiv"></div>
            </div>
          </div>
        </div>
      <div id="register">
        <div id="receipt"></div>
        <div id="receiptTotals">
          <div id="salesTax">Sales Tax here</div>
          <div id="saleTotal">Total here</div>
        </div>
        <div id="numpad">
          <div class="numcolumn">
            <div class="purpleBtn">Adjust</div>
            <div class="normalBtn">7</div>
            <div class="normalBtn">4</div>
            <div class="normalBtn">1</div>
            <div class="normalBtn"></div>
          </div>
          <div class="numcolumn">
            <div class="purpleBtn">Special</div>
            <div class="normalBtn">8</div>
            <div class="normalBtn">5</div>
            <div class="normalBtn">2</div>
            <div class="normalBtn">0</div>
          </div>
          <div class="numcolumn">
            <div class="purpleBtn">No Sale</div>
            <div class="normalBtn">9</div>
            <div class="normalBtn">6</div>
            <div class="normalBtn">3</div>
            <div class="normalBtn">.</div>
          </div>
          <div class="numcolumn">
            <div class="redBtn">Cancel</div>
            <div class="greenBtn">Pay Later</div>
            <div class="greenBtn">Find Tabs</div>
            <div class="purpleBtn">Pay Now</div>
          </div>
        </div>
      </div>
    </div>
    </div>


    <div id="errorMsgContainer"></div>
    <script src="js/desk.js"></script>

  </body>
</html>
